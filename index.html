<body>
  <!-- ======================================================================
       SIDEBAR • TREE + SEARCH
  ====================================================================== -->
  <nav id="sidebar" role="navigation" aria-label="Site navigation">
    <a href="#" title="Home" aria-label="Home">
      <div id="wiki-title" tabindex="0">
        <img src="logo.webp" width="32" height="32" alt="" loading="lazy" decoding="async">            <!-- IF YOU RENAMED YOUR ICON/LOGO, EDIT THIS -->
        <h1 id="wiki-title-text">Title of your wiki</h1>                                               <!-- EDIT THIS TO REDUCE LAYOUT SHIFT -->
      </div>
    </a>

    <!-- ——— SEARCH BOX ——— -->
    <div id="search-box">
      <input id="search" type="search" placeholder="Search…" autocomplete="off" autocapitalize="off" spellcheck="false" enterkeyhint="search" aria-label="Search">
      <button id="search-clear" aria-label="Clear search" title="Clear search" style="display: none;">✕</button>
    </div>

    <!-- ——— DYNAMIC NAVIGATION TREES ——— -->
    <ul id="tree" role="tree"></ul>
    <ul id="results" role="list" aria-live="polite"></ul>
  </nav>

  <!-- ======================================================================
       MAIN PANEL • BREADCRUMB + CONTENT + UTILS
  ====================================================================== -->
  <main>
    <!-- ——— BREADCRUMB / TOP BAR ——— -->
    <nav id="crumb" role="navigation" aria-label="Breadcrumb">
      <button id="burger-sidebar" class="burger" aria-label="Open sidebar" aria-controls="sidebar" aria-expanded="false">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
      </button>

      <a id="home-link" href="#" title="Home">
        <svg width="20" height="20" viewBox="0 0 24 16"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      </a>
      <span id="crumb-dyn"></span>

      <button id="burger-util" class="burger" aria-label="Open utility panel" aria-controls="util" aria-expanded="false">
        <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/></svg>
      </button>

      <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle light / dark">
        <!-- sun -->
        <svg class="sun" width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="5"></circle>
          <g stroke-linecap="round" stroke-width="2">
            <line x1="12" y1="1"  x2="12" y2="4"></line><line x1="12" y1="20" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="6.34" y2="6.34"></line><line x1="17.66" y1="17.66" x2="19.78" y2="19.78"></line>
            <line x1="1"  y1="12" x2="4"  y2="12"></line><line x1="20" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="6.34" y2="17.66"></line><line x1="17.66" y1="6.34" x2="19.78" y2="4.22"></line>
          </g>
        </svg>
        <!-- moon -->
        <svg class="moon" width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path>
        </svg>
      </button>
    </nav>

    <!-- ——— MAIN CONTENT / ARTICLE AREA ——— -->
    <div id="content-area">
      <article id="content">
        <div style="position:absolute; left:-9999px">             <!-- For SEO, Static content for search engines that don't render JS, not visible and optional, instantly replaced by MD content-->
          <h1>Title of the Wiki</h1>
          <p>Add all the static content you want for SEO</p>
        </div>                                                    <!-- SEO end -->
        
        <h2 id="loading" role="status" aria-live="polite">Knowledge is loading...</h2>
        <noscript>This site requires JavaScript to load content.</noscript>
      </article>

      <!-- ——— RIGHT UTILITY PANE (mini-graph + ToC) ——— -->
      <section id="util" aria-labelledby="util-heading">
        <div id="graph-box">
          <svg id="mini" role="img" aria-label="Document graph"></svg>
          <button id="expand" type="button" aria-controls="mini" aria-expanded="false" aria-label="Expand graph">⛶</button>
        </div>

        <a class="watermark" href="https://github.com/erw-1/km" target="_blank" rel="noopener noreferrer">Powered by KM</a>
        <nav id="toc" aria-label="Table of contents"></nav>
      </section>
    </div>
  </main>
</body>
